<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/login.css">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            background: linear-gradient(to right, #fce4ec, #f8bbd0);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .container p {
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.3px;
            margin: 20px 0;
        }

        .container span {
            font-size: 12px;
        }

        .container a {
            color: #333;
            font-size: 13px;
            text-decoration: none;
            margin: 15px 0 10px;
        }

        .container button {
            background-color: #e91e63; /* Fuchsia/Pink button color */
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button.hidden {
            background-color: transparent;
            border-color: #fff;
        }

        .container button:hover {
            background-color: #ad1457; /* Darker pink for hover */
        }

        .container form {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
        }

        .container input {
            background-color: #fff;
            border: 1px solid #f8bbd0; /* Light pink border */
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            border: 1px solid #f8bbd0; /* Light pink border */
            border-radius: 20%;
            display: inline-flex;
            justify-content: center;
            margin: 0 3px;
            width: 40px;
            height: 40px;
            align-items: center;
        }

        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 150px 0 0 100px;
            z-index: 1000;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }

        .toggle {
            background: linear-gradient(to right, #f06292, #ec407a); /* Gradient pink background */
            color: #fff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transition: all 0.6s ease-in-out;
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }
    </style>
</head>
<body>
    <h1>Luminar Login</h1>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="register-form">
                <h1>Crea tu cuenta</h1>
                <div class="social-icons">
                    <!-- Social icons placeholders -->
                </div>
                <span>Utilice su correo electrónico para registrarse</span>
                <input type="text" id="register-nombre" placeholder="Nombre" required>
                <input type="text" id="register-apellido" placeholder="Apellido" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required minlength="6">
                <button type="button" id="register">Registrarte</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Iniciar sesión</h1>
                <div class="social-icons">
                    <!-- Social icons placeholders -->
                </div>
                <span>Utiliza tu contraseña de correo electrónico</span>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required minlength="6">
                <a href="#">¿Has olvidado tu contraseña?</a>
                <button type="button" id="login">Iniciar sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido</h1>
                    <p>Ingrese los datos solicitados</p>
                    <button class="hidden" id="signIn">Iniciar sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido</h1>
                    <p>Ingrese los datos solicitados</p>
                    <button class="hidden" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('signUp');
        const loginBtn = document.getElementById('signIn');
        const registerFormBtn = document.getElementById('register');
        const loginFormBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });

        // Registro
        registerFormBtn.addEventListener('click', async () => {
            const nombre = document.getElementById('register-nombre').value.trim();
            const apellido = document.getElementById('register-apellido').value.trim();
            const correo_electronico = document.getElementById('register-email').value.trim();
            const contrasena = document.getElementById('register-password').value.trim();

            if (!nombre || !apellido || !correo_electronico || !contrasena) {
                alert('Por favor, complete todos los campos para registrarse.');
                return;
            }

            const data = { nombre, apellido, correo_electronico, contrasena, rol_id: 1 };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Registro exitoso! Bienvenido, ${nombre}. Ya puedes acceder a nuestros servicios.`);
                    window.location.href = '/inicio';
                } else {
                    const error = await response.json();
                    alert('Error en el registro: ' + error.msg);
                }
            } catch (err) {
                console.error('Error en la solicitud de registro:', err);
                alert('Error del servidor. Por favor, intenta nuevamente más tarde.');
            }
        });

        // Login
        loginFormBtn.addEventListener('click', async () => {
            const correo_electronico = document.getElementById('login-email').value.trim();
            const contrasena = document.getElementById('login-password').value.trim();

            if (!correo_electronico || !contrasena) {
                alert('Por favor, complete todos los campos para iniciar sesión.');
                return;
            }

            const data = { correo_electronico, contrasena };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Inicio de sesión exitoso! Bienvenido de nuevo, ${correo_electronico}.`);
                    window.location.href = '/productos';
                } else {
                    const error = await response.json();
                    alert('Error al iniciar sesión: ' + error.msg);
                }
            } catch (err) {
                console.error('Error en la solicitud de inicio de sesión:', err);
                alert('Error del servidor. Por favor, intenta nuevamente más tarde.');
            }
        });
    </script>
</body>
</html>
