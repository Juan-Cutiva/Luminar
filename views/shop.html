<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shop - Luminar</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__top">
            <div class="header__container container">
                <div class="header__contact">
                    <span>(+00) - 000 - 000</span>
                    <span>Locaci√≥n</span>
                </div>

                <p class="header__alert-news">BLA-BLA-BLA</p>

                <a href="/" class="header__top-action">
                    Log In / Sign up
                </a>
            </div>
        </div>

        <nav class="nav container">
            <a href="/index" class="nav__logo">
                <img src="assets/img/Logo-Luminar.svg" alt="Luminar Logo" class="nav__logo-img">
            </a>

            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="/index" class="nav__link active-link">HOME</a>
                    </li>
                    <li class="nav__item">
                        <a href="/shop" class="nav__link">Shop</a>
                    </li>
                    <li class="nav__item">
                        <a href="/accounts" class="nav__link">Mi cuenta</a>
                    </li>
                    <li class="nav__item">
                        <a href="compare.html" class="nav__link">Comparar</a>
                    </li>
                    <li class="nav__item">
                        <a href="/" class="nav__link">Login</a>
                    </li>
                </ul>

                <div class="header_search">
                    <input type="text" placeholder="Buscar productos..." class="form__input">
                    <button class="search__btn">
                        <i class="fi fi-rr-search"></i>
                    </button>
                </div>
            </div>

            <div class="header__user-actions">
                <a href="/whishlist" class="header__action-btn">
                    <img src="assets/img/icon-heart.svg" alt="Wishlist">
                    <span class="count">3</span>
                </a>

                <a href="/cart" class="header__action-btn">
                    <img src="assets/img/icon-cart.svg" alt="Carrito">
                    <span class="count">3</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- MAIN SHOP SECTION -->
    <main class="main">
        <section class="shop section">
            <div class="shop__container container">
                <h2 class="section__title">Tienda</h2>

                <div class="products__container grid">
                    <!-- Product Item -->
                    <div class="product__item">
                        <div class="product__banner">
                            <a href="details.html" class="product__images">
                                <img src="assets/img/product-1-1.jpg" alt="Product Image" class="product__img default">
                                <img src="assets/img/product-1-2.jpg" alt="Product Image Hover" class="product__img hover">
                            </a>
                            <div class="product__actions">
                                <a href="#" class="action__btn" aria-label="Quick View">
                                    <i class="fi fi-rs-eye"></i>
                                </a>
                                <a href="#" class="action__btn" aria-label="Add to Wishlist">
                                    <i class="fi fi-rs-heart"></i>
                                </a>
                                <a href="#" class="action__btn" aria-label="Compare">
                                    <i class="fi fi-rs-shuffle"></i>
                                </a>
                            </div>
                            <div class="product__badge light-pink">Hot</div>
                        </div>
                        <div class="product__content">
                            <span class="product__category">Clothing</span>
                            <a href="details.html">
                                <h3 class="product__title">Colorful Pattern Shirt</h3>
                            </a>
                            <div class="product__rating">
                                <i class="fi fi-rs-star"></i>
                                <i class="fi fi-rs-star"></i>
                                <i class="fi fi-rs-star"></i>
                                <i class="fi fi-rs-star"></i>
                                <i class="fi fi-rs-star"></i>
                            </div>
                            <div class="product__price flex">
                                <span class="new__price">$238.85</span>
                                <span class="old__price">$245.80</span>
                            </div>
                            <a href="#" class="action__btn cart__btn" aria-label="Add To Cart">
                                <i class="fi fi-rs-shopping-bag-add"></i>
                            </a>
                        </div>
                    </div>
                    <!-- More Product Items -->
                    <div class="product__item">
                        <div class="product__banner">
                            <a href="details.html" class="product__images">
                                <img src="assets/img/product-2-1.jpg" alt="Product Image" class="product__img default">
                                <img src="assets/img/product-2-2.jpg" alt="Product Image Hover" class="product__img hover">
                            </a>
                            <div class="product__actions">
                                <a href="#" class="action__btn" aria-label="Quick View">
                                    <i class="fi fi-rs-eye"></i>
                                </a>
                                <a href="#" class="action__btn" aria-label="Add to Wishlist">
                                    <i class="fi fi-rs-heart"></i>
                                </a>
                                <a href="#" class="action__btn" aria-label="Compare">
                                    <i class="fi fi-rs-shuffle"></i>
                                </a>
                            </div>
                            <div class="product__badge light-green">-30%</div>
                        </div>
                        <div class="product__content">
                            <span class="product__category">Accessories</span>
                            <a href="details.html">
                                <h3 class="product__title">Leather Handbag</h3>
                            </a>
                            <div class="product__rating">
                                <i class="fi fi-rs-star"></i>
                                <i class="fi fi-rs-star"></i>
                                <i class="fi fi-rs-star"></i>
                                <i class="fi fi-rs-star"></i>
                                <i class="fi fi-rs-star"></i>
                            </div>
                            <div class="product__price flex">
                                <span class="new__price">$178.99</span>
                                <span class="old__price">$210.50</span>
                            </div>
                            <a href="#" class="action__btn cart__btn" aria-label="Add To Cart">
                                <i class="fi fi-rs-shopping-bag-add"></i>
                            </a>
                        </div>
                    </div>
                    <!-- Repeat similar product items as necessary -->
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <!-- Similar footer as in the homepage -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
